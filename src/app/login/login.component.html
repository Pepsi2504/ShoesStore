<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
      <div class="col-first">
        <h1>Login/Register</h1>
      </div>
    </div>
  </div>
</section>
<!-- End Banner Area -->

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img class="img-fluid" src="../../assets/img/login.jpg" alt="">
          <div class="hover">
            <h4>Not have an account yet?</h4>
            <p>Sign up now to get exclusive offers for you! :)</p>
            <a class="primary-btn" data-toggle="modal" href="#" data-target="#exampleModalCenter">Create an Account</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <form class="row login_form" id="contactForm" novalidate="novalidate">
            <div class="col-md-12 form-group">
              <input formControlName="email" type="text" class="form-control" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
            </div>
            <div class="col-md-12 form-group">
              <input formControlName="password" type="password" class="form-control" placeholder="Password" >
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector">
                <label for="f-option2">Keep me logged in</label>
              </div>
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="primary-btn">Log In</button>
              <a href="#">Forgot Password?</a>
            </div>
          </form>
          <!-- Login GG -->
          <div>
            <button>Login with Google</button>
          </div>
        </div>

        <!-- {{ user$ | async | json }} -->
        
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="login_form_inner" style="padding-top: 0 !important">
                <h3>Register Account</h3>
                <form class="row login_form" id="contactFormRegister" novalidate="novalidate">
                  <div class="col-md-12 form-group">
                    <input formControlName="Remail" type="text" autocomplete="off" class="form-control" placeholder="Username">
                  </div>
                  <div class="col-md-12 form-group">
                    <input formControlName="Rpassword" type="password" autocomplete="off" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-md-12 form-group">
                    <button type="submit" value="submit" class="primary-btn">Register</button>
                  </div>
                </form>
                
              </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
            <div class="alert alert-info" *ngIf="showRegisterSuccessMessage">
                Create Account Successfully!!!
            </div>
        </div>
      </div>
    </div>
  </div>

  </div>
</section>
<!--================End Login Box Area =================-->
