<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="Code" #Code="ngModel" [(ngModel)]="service.formData.Code">
    <div class="form-group">
        <label>Name</label>
        <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
        <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required!</div>
    </div>
    <div class="form-group">
        <label>Brand</label>
        <input name="Brand" #Brand="ngModel" [(ngModel)]="service.formData.Brand" class="form-control" required>
        <div class="validation-error" *ngIf="Brand.invalid && Brand.touched">This field is required!</div>
        <!-- <select id="inputState" class="form-control" name="Brand" #Brand="ngModel" [(ngModel)]="service.formData.Brand">
            <option selected disabled>--Brand--</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Reebok">Reebok</option>
        </select> -->
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea rows="4" name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control"></textarea>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                </div>
                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control" required>
            </div>
            <div class="validation-error" *ngIf="Price.invalid && Price.touched">This field is required!</div>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input type="number" name="Quantity" #Quantity="ngModel" [(ngModel)]="service.formData.Quantity" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
